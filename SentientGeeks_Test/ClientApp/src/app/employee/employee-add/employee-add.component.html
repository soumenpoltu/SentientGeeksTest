<!-- Modal -->
<div class="modal show" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Employee</h5>
          <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>-->
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="exampleInputname1">Name</label>
            <input type="text" class="form-control" formControlName="txt_FullName" [class.error-field-red]="this.employeeForm.controls.txt_FullName.invalid && this.employeeForm.controls.txt_FullName.touched" id="exampleInputname1" aria-describedby="" placeholder="Enter Name">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" formControlName="txt_Email" [class.error-field-red]="this.employeeForm.controls.txt_Email.invalid && this.employeeForm.controls.txt_Email.touched" id="exampleInputEmail1" aria-describedby="" placeholder="Enter Email">
          </div>

          <div class="form-group">
            <label for="exampleInputaddr1">Address</label>
            <input type="text" class="form-control" formControlName="txt_Address" [class.error-field-red]="this.employeeForm.controls.txt_Address.invalid && this.employeeForm.controls.txt_Address.touched" id="exampleInputaddr1" aria-describedby="" placeholder="Enter Address">
          </div>

          <div class="form-group">
            <label for="exampleInputphone1">Phone No</label>
            <input type="text" class="form-control" formControlName="txt_Phone" [class.error-field-red]="this.employeeForm.controls.txt_Phone.invalid && this.employeeForm.controls.txt_Phone.touched" id="exampleInputphone1" aria-describedby="" placeholder="Enter Phone">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" (click)="closeModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
        </form>
        </div>
  </div>
</div>
